<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>base</title>

<body>
    <div id="test"></div>

    <!-- <script src="../jsOld/react.development.js"></script>

    <script src="../jsNew/react.development.js"></script>
    <script src="../jsNew/react-dom.development.js"></script>
    <script src="../jsNew/babel.min.js"></script>
    <script type="text/babel">
        const data = ['Angular', 'React', 'Vue'];

        const VDOM = (
            <div>
                <h1>前端JS框架</h1>
                <ul>
                {
                // map 创建一个新数组，成员是由旧数组每个成员调用回调函数的返回值组成。
                    data.map((item, index)=>{
                        return <li key={index}>{item}</li>
                    })
                }
                </ul>
            </div>
        )

        ReactDOM.render(VDOM, document.getElementById('test'));
    /*

    */ 
    </script>
</body>
