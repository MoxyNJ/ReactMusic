<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>base</title>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script src="../jsOld/react.development.js"></script>
    <script src="../jsOld/react-dom.development.js"></script>
    <script src="../jsOld/babel.min.js"></script>
    <script src="../jsOld/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
            // 对props类型、必要性限制
            static propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string,
                age: PropTypes.number,
            }

            // 设置props默认值
            static defaultProps = {
                sex: "未知",
                age: 18,
            }
            
            render() {
                const {name, age, sex} = this.props
                return(
                    <ul>
                        <li>name：{name}</li>
                        <li>age: {age}</li>
                        <li>sex: {sex}</li>
                    </ul> 
                )
            }
        }
        const p1 = {
            name: 'Moxy3',
        }


        ReactDOM.render(<Person name="Moxy" age={18} sex="man" />, document.getElementById('test1'));
        ReactDOM.render(<Person {...p1} />, document.getElementById('test2'));
        // ReactDOM.render(<Person />, document.getElementById('test3'));
    </script>
</body>

</html>
