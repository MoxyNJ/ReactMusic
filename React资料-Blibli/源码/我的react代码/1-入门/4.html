<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>

<body>
    <div id="test"></div>

    <script src="../jsOld/react.development.js"></script>
    <script src="../jsOld/react-dom.development.js"></script>
    <script src="../jsOld/babel.min.js"></script>
    <script type="text/babel">
        // 创建函数式component
        class Weather extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    isHot: true,
                    isWind: true
                }
                this.changeWeather = this.changeWeather.bind(this)
            }

            render() {
                return (
                    <h1 onClick={this.changeWeather}>
                        今天天气很
                        {this.state.isHot? '炎热':'凉爽'}，
                        {this.state.isWind?'有':'没有'}
                        微风
                    </h1>
                    )
            }

            changeWeather() {
                // console.log(this);
                const {isHot, isWind} = this.state
                this.setState({
                    isHot: !isHot,
                    isWind: !isWind
                })
            }
        }

        ReactDOM.render(<Weather />, document.getElementById('test'))

    /*

    */ 
    </script>
</body>

</html>
