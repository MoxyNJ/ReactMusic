<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>

<body>
    <div id="test"></div>

    <script src="../jsOld/react.development.js"></script>
    <script src="../jsOld/react-dom.development.js"></script>
    <script src="../jsOld/babel.min.js"></script>
    <script type="text/babel">
        // 创建函数式component
        class Weather extends React.Component {
            state = {
                    isHot: true,
                    isWind: true
                }

            render() {
                return (
                    <h1 onClick={this.changeWeather}>
                        今天天气很
                        {this.state.isHot? '炎热':'凉爽'}，
                        {this.state.isWind?'有':'没有'}
                        微风
                    </h1>
                    )
            }

            // 自定义函数
            changeWeather = ()=> {
                // const {isHot, isWind} = this.state
                this.setState({
                    isHot: !this.state.isHot,
                    isWind: !this.state.isWind
                })
            }
        }

        ReactDOM.render(<Weather />, document.getElementById('test'))

    /*

    */ 
    </script>
</body>

</html>
